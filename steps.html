<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراحل کار</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/F68B1Pc.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px.
        }
        h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px.
            display: flex;
            align-items: center.
        }
        h2 i {
            margin-left: 10px;
            color: #4CAF50;
        }
        ol {
            list-style-type: decimal;
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-cogs"></i> مراحل کار</h2>
        <ol>
            <li>تحلیل نیازمندی‌ها و بررسی مقدماتی</li>
            <li>طراحی وایرفریم و نمونه اولیه وب‌سایت</li>
            <li>انتخاب تکنولوژی‌ها و ابزارهای مورد استفاده</li>
            <li>پیاده‌سازی قسمت‌های مختلف وب‌سایت</li>
            <li>آزمایش و بررسی کیفیت</li>
            <li>رفع اشکالات و بهبود کارایی</li>
            <li>نهایی‌سازی و تحویل پروژه</li>
        </ol>
    </div>
</body>
</html>
