<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تکنولوژی‌ها</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/F68B1Pc.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center.
        }
        h2 i {
            margin-left: 10px;
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #e0f7fa;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        li:hover {
            background-color: #b2ebf2;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-laptop-code"></i> تکنولوژی‌ها</h2>
        <ul>
            <li>HTML و CSS برای ساختار و طراحی صفحات</li>
            <li>JavaScript برای تعاملات و دینامیک وب‌سایت</li>
            <li>Bootstrap برای طراحی واکنش‌گرا</li>
            <li>Git و GitHub برای مدیریت نسخه‌ها و همکاری</li>
            <li>برخی افزونه‌ها و کتابخانه‌های اضافی مانند AOS برای انیمیشن‌ها</li>
        </ul>
    </div>
</body>
</html>
